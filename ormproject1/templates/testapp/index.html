<!DOCTYPE html>
{% extends 'testapp/base.html'%}
{% block body_block %}
<div class="conatiner">
  <h1 align="center"> Employees Data </h1>
  <table border align="center">
    <tr>
      <th>Emplye No</th>
      <th>Emplye Name</th>
      <th>EmplyeAddr</th>
      <th>EmplyeSal</th>
    </tr>
    {% for emp in emp_list %}
    <tr>
      <td>{{emp.eno}}</td>
      <td>{{emp.ename}}</td>
      <td>{{emp.eaddr}}</td>
      <td>{{emp.esal}}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
